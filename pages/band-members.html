<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../slideshow.css" />
    <title>Band Members</title>
  </head>
  <body>
    <div id="gradient">
      <a href="../index.html" id="back">
        <img src="/assets/pics/back-button.svg" />
      </a>

      <div class="carousel">
        <button class="carousel_button" id="prev-button">
          <img src="../assets/pics/back.png" alt="previous page" />
        </button>
        <div class="carousel_track-container">
          <ul class="carousel_track">
            <li class="slide current_slide">
              <a href="/band-member-page/raina.html">
                <img
                  class="carousel_image"
                  src="/assets/pics/Raina-Band-Pic.jpg"
                  alt="Picture of Raina" />
              </a>
            </li>

            <li class="slide">
              <a href="/band-member-page/tre.html">
                <img
                  class="carousel_image"
                  src="/assets/pics/Tre-Band-Pic.jpg"
                  alt="Picture of Tre" />
              </a>
            </li>

            <li class="slide">
              <a href="/band-member-page/jack.html">
                <img
                  class="carousel_image"
                  src="/assets/pics/Jack-Band-Pic.jpg"
                  alt="Picture of Jack" />
              </a>
            </li>

            <li class="slide">
              <a href="/band-member-page/jacob.html">
                <img
                  class="carousel_image"
                  src="/assets/pics/Jacob-Band-Pic.jpg"
                  alt="Picture of Jacob" />
              </a>
            </li>
          </ul>
        </div>

        <button class="carousel_button" id="next-button">
          <img src="../assets/pics/next.png" alt="next page" />
        </button>

        <div class="carousel_nav">
          <button class="carousel_indicator current_slide"></button>
          <button class="carousel_indicator"></button>
          <button class="carousel_indicator"></button>
          <button class="carousel_indicator"></button>
        </div>
      </div>
      <div class="stars stars1"></div>
      <div class="stars stars2"></div>
      <div class="stars stars3"></div>
    </div>
  </body>
  <script src="../carousel.js"></script>
</html>
